spring.application.name=WealthTrack

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/wealthtrack
spring.datasource.username=${mysql_name}
spring.datasource.password=${mysql_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Server Context Path
server.servlet.context-path=/api/v1.0

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email Configuration
spring.mail.host=smtp-relay.sendinblue.com
spring.mail.port=587
spring.mail.username=${mail_userName}
spring.mail.password=${mail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${email_name}
spring.mail.properties.mail.debug=true

# App URLs
wealth.track.fronted.url=${wealthTrack_fronted_url}
app.activation.url=${wealthTrack_backend_url}

spring.profiles.active=prod

